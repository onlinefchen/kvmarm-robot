name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    # æ¯å‘¨ä¸€æ—©ä¸Š9ç‚¹ (UTC) è¿è¡Œ
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # ç¡®ä¿markdownåŒ…è¢«å®‰è£…
        pip install markdown>=3.5.0
        
    - name: Run analysis and generate reports
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        # ç¡®ä¿ç›®å½•å­˜åœ¨
        mkdir -p docs/reports
        python analyze.py main --output results
        
    - name: Generate HTML reports and prepare for deployment
      run: |
        # ç¡®ä¿docsç›®å½•å­˜åœ¨
        mkdir -p docs/reports
        
        # æŸ¥æ‰¾æœ€æ–°çš„ç»“æœç›®å½•
        LATEST_DIR=$(ls -td results/*/ | head -1)
        if [ -d "$LATEST_DIR" ]; then
          echo "ğŸ“ æ‰¾åˆ°ç»“æœç›®å½•: $LATEST_DIR"
          
          # å¤åˆ¶åˆ°docsç›®å½•ä»¥ä¾¿GitHub Pageséƒ¨ç½²
          cp -r "$LATEST_DIR" docs/reports/
          
          # ç”ŸæˆHTMLæŠ¥å‘Š
          python html_generator.py --results-dir "$LATEST_DIR" --deploy
        else
          echo "âŒ æœªæ‰¾åˆ°ç»“æœç›®å½•"
          exit 1
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
